<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .box{
            height: 200px;
            width: 200px;
            border: 1px solid red;
            border-radius: 1px ;
            padding: 10px;
            margin: 10px;          
        }
    </style>
    <div class="box box1">Im box 1</div>
    <div class="box box2">Im box 2</div>
    <div class="box box3">Im box 3</div>

    <script>
        setTimeout(() => {
            document.querySelector(".box1").innerText="hello";
        }, 2000);

        setTimeout(() => {
            document.querySelector(".box2").innerText="hi";
        }, 4000);

        setTimeout(() => {
            document.querySelector(".box3").innerText="whatsup";
        }, 6000);
    </script>
</body>
</html>
